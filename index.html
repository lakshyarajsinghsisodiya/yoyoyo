<!DOCTYPE html>
<html>
<head>
<title>Attendance Calculator</title>

<style>
    
    body {
        font-family: 'Courier New', Courier, monospace;
        padding: 20px;
        margin: 0;
        background: linear-gradient(135deg, #f3f6ff, #e8faff);
    }

    .container {
        max-width: 950px;
        margin: auto;
        padding: 20px;
        background: rgba(255, 255, 255, 0.6);
        border-radius: 20px;
        backdrop-filter: blur(12px);
        box-shadow: 0 4px 25px rgba(0,0,0,0.1);
    }

    h2 {
        text-align: center;
        color: #333;
        font-weight: 600;
        margin-bottom: 20px;
    }

    label {
        font-weight: 600;
        margin-right: 10px;
    }

    input, select, button {
        margin: 10px 0;
        padding: 10px 15px;
        border-radius: 10px;
        border: 1px solid #ccc;
        font-size: 15px;
    }

    button {
        background: rgba(120, 160, 255, 0.7);
        border: none;
        cursor: pointer;
        font-weight: bold;
        transition: 0.3s;
    }

    button:hover {
        background: rgba(100, 140, 255, 1);
    }

  
    table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 20px;
        backdrop-filter: blur(8px);
    }

    th, td {
        border: 1px solid rgba(150, 150, 150, 0.3);
        padding: 8px;
        text-align: center;
        font-size: 14px;
    }

    th {
        background: rgba(100, 150, 255, 0.7);
        color: white;
    }

    #result {
        margin-top: 20px;
        font-size: 18px;
        font-weight: bold;
        padding: 15px;
        background: rgba(255,255,255,0.5);
        border-radius: 10px;
        backdrop-filter: blur(10px);
    }

    
    #daysTable {
        overflow-x: auto;
    }

   
    #feedbackBtn {
        position: fixed;
        bottom: 25px;
        right: 25px;
        z-index: 9999;
        padding: 15px 30px;
        font-size: 18px;
        font-weight: bold;
        border: none;
        border-radius: 50px;
        cursor: pointer;
        background: linear-gradient(45deg, #ff9eff, #9ffff3, #fff1a8, #ff82c6);
        background-size: 400% 400%;
        color: white;
        box-shadow: 0 0 25px rgba(255, 130, 200, 0.7);
        animation: neonMove 4s infinite ease, glowPulse 2s infinite ease;
        transition: transform 0.3s ease;
    }

    #feedbackBtn:hover {
        transform: scale(1.15);
    }

    @keyframes neonMove {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
    }

    @keyframes glowPulse {
        0% { box-shadow: 0 0 20px rgba(255, 150, 240, 0.5); }
        50% { box-shadow: 0 0 50px rgba(150, 220, 255, 0.7); }
        100% { box-shadow: 0 0 20px rgba(255, 200, 150, 0.5); }
    }

    
    @media (max-width: 700px) {
        h2 { font-size: 20px; }
        table { font-size: 12px; }
        th, td { padding: 5px; }
        button { width: 100%; }
    }
</style>

</head>

<body>

<div class="container">
    <h2>Monthly Attendance Calculator for AALSI SCHOLARS</h2>

    <label>Month:</label>
    <select id="month">
        <option value="1">January</option>
        <option value="2">February</option>
        <option value="3">March</option>
        <option value="4">April</option>
        <option value="5">May</option>
        <option value="6">June</option>
        <option value="7">July</option>
        <option value="8">August</option>
        <option value="9">September</option>
        <option value="10">October</option>
        <option value="11">November</option>
        <option value="12">December</option>
    </select>

    <label>Year:</label>
    <input type="number" id="year" value="2025">

    <button onclick="generateTable()">Load Attendance Sheet</button>

    <div id="daysTable"></div>

    <button onclick="calculateAttendance()">Calculate Attendance</button>

    <div id="result"></div>
</div>

<button id="feedbackBtn" onclick="window.location.href='https://forms.gle/2BvUaYEaTcYJQpRv7'">
    Give Feedback Chatt ðŸ’¬
</button>

<script>

function getTotalDays(month, year) {
    return new Date(year, month, 0).getDate();
}

function toggleAllLectures(day, isChecked) {
    for (let lec = 1; lec <= 7; lec++) {
        let cb = document.getElementById(`d${day}l${lec}`);
        if (!cb.disabled) cb.checked = isChecked;
    }
}

function updateMarkAll(day) {
    let allChecked = true;
    for (let lec = 1; lec <= 7; lec++) {
        if (!document.getElementById(`d${day}l${lec}`).checked) {
            allChecked = false;
            break;
        }
    }
    document.getElementById(`all${day}`).checked = allChecked;
}

function generateTable() {
    let month = +document.getElementById("month").value;
    let year = +document.getElementById("year").value;
    let totalDays = getTotalDays(month, year);

    let html = `
    <table>
        <tr>
            <th>Date</th>
            <th>Day</th>
            <th style="background-color: rgba(120,200,70,0.6);">All</th>
            <th>Lec 1</th>
            <th>Lec 2</th>
            <th>Lec 3</th>
            <th>Lec 4</th>
            <th>Lec 5</th>
            <th>Lec 6</th>
            <th>Lec 7</th>
        </tr>
    `;

    for (let d = 1; d <= totalDays; d++) {
        let date = new Date(year, month - 1, d);
        let dayName = date.toLocaleString("en-IN", { weekday: "long" });
        let isHoliday = (dayName === "Saturday" || dayName === "Sunday");

        html += `
            <tr>
                <td>${d}/${month}/${year}</td>
                <td>${dayName}</td>
                <td><input type="checkbox" id="all${d}" ${isHoliday ? "disabled" : ""} onclick="toggleAllLectures(${d}, this.checked)"></td>
        `;

        for (let lec = 1; lec <= 7; lec++) {
            let disabled = isHoliday ? "disabled" : "";
            html += `
                <td><input type="checkbox" id="d${d}l${lec}" ${disabled} onclick="updateMarkAll(${d})"></td>
            `;
        }

        html += `</tr>`;
    }

    html += `</table>`;
    document.getElementById("daysTable").innerHTML = html;
}

function calculateAttendance() {
    let month = +document.getElementById("month").value;
    let year = +document.getElementById("year").value;
    let totalDays = getTotalDays(month, year);

    let totalLectures = 0;
    let attendedLectures = 0;

    for (let d = 1; d <= totalDays; d++) {
        let dayName = new Date(year, month - 1, d).toLocaleString("en-IN", { weekday: "long" });

        if (dayName === "Saturday" || dayName === "Sunday") continue;

        totalLectures += 7;

        for (let lec = 1; lec <= 7; lec++) {
            let checkbox = document.getElementById(`d${d}l${lec}`);
            if (checkbox.checked) attendedLectures++;
        }
    }

    let percentage = (attendedLectures / totalLectures) * 100;

    document.getElementById("result").innerHTML = `
         <b>Here is your overview you lazyy kiddoss</b><br><br>
        Total Working Lectures: ${totalLectures} <br>
        Attended Lectures: ${attendedLectures} <br>
        Attendance Percentage: ${percentage.toFixed(2)}%
    `;
}

</script>
</body>
</html>
